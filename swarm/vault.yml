version: "3.9"

services:
  vault:
    image: hashicorp/vault:1.16.3
    command: server -dev -dev-root-token-id=root -dev-listen-address=0.0.0.0:8200
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_ADDR: http://0.0.0.0:8200
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    networks:
      home-net:
        aliases:
          - vault # Other stacks can access http://vault:8200
    volumes:
      - vault_data:/vault/file

networks:
  home-net:
    external: true

volumes:
  vault_data:
